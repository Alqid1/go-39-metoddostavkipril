name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PUBLIC_REGISTRY_HOST: docker.io
  PUBLIC_REGISTRY_OWNER: alqid1
  PUBLIC_REGISTRY_APP_NAME: module-39

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: golang:1.15
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Build the app
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ./${{ env.PUBLIC_REGISTRY_APP_NAME }} ./

  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.15
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Run tests
        run: go test ./...

  lint:
    runs-on: ubuntu-latest
    container:
      image: golang:1.15
    continue-on-error: true
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.41.1
      - name: Run golangci-lint
        run: |
          golangci-lint --version
          golangci-lint run

  build_image_stable:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
    container:
      image: docker:latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Build Docker image (Stable)
        run: echo "No build image commands!!!"

  build_image_latest:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
    container:
      image: docker:latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Build Docker image (Latest)
        run: echo "No build image commands!!!"